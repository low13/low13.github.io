<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <input type="number" id="celsius-input" placeholder="Celsius" required>
        <input type="number" id="fahrenheit-input" placeholder="Fahrenheit" required>
        <h2>Examples</h2>
        <button class="example-button" type="button" onclick="buttonClick(0);">Earth Average</button>
        <button class="example-button" type="button" onclick="buttonClick(1);">Mars Average</button>
        <button class="example-button" type="button" onclick="buttonClick(3);">Water Boiling</button>
        <button class="example-button" type="button" onclick="buttonClick(4);">Water Freezing</button>
        <button class="example-button" type="button" onclick="buttonClick(2);">Human Average</button>
        <h2></h2>
        <script src="index.js"></script>
    </body>
</html>
